<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-do list</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        </head>
        <body>
          <div id="list-container">
            <h2>Today's to do</h2>
            <div class="input-container">
            <input required type="text" placeholder="Add to your list" id="input-text">
            <i class="fas fa-check-circle" id="push"></i>
            </div>
            <ul id="list"></ul>
            <span id="completed">Clear all completed</span>
          </div>
          <script src="./src/index.js"></script>
        </body>
  </html>
